<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="msapplication-TileColor" content="#C2E8FF" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#C2E8FF" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Feeltheblow" />
    <meta name="application-name" content="Feeltheblow" />
    <meta name="description" content="feel the natural sounds" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://feeltheblow.web.app/" />
    <meta property="og:title" content="Feeltheblow" />
    <meta property="og:description" content="feel the natural sounds" />
    <meta
      property="og:image"
      content="https://feeltheblow.web.app/preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://feeltheblow.web.app/" />
    <meta property="twitter:title" content="Feeltheblow" />
    <meta property="twitter:description" content="feel the natural sounds" />
    <meta
      property="twitter:image"
      content="https://feeltheblow.web.app/preview.jpg"
    />

    <meta
      name="author"
      content="Aman Mohammad (http://www.amanmohammed.in.net)"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="%PUBLIC_URL%/gjs.js"></script>
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Feeltheblow</title>
    <link href="./beer.min.css" rel="stylesheet" />
    <script src="./beer.min.js" type="text/javascript"></script>
  </head>
  <body>
    <noscript>
      <div
        style="height: 100vh !important"
        class="medium-height max middle-align center-align"
      >
        <div class="center-align">
          <i
            style="color: var(--error); width: 50rem; font-size: 50rem"
            class="extra fill"
            >error</i
          >
          <h5 class="center-align">JavaScript Error</h5>
          <p>You need to enable JavaScript to run this app.</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
